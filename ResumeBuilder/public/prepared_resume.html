<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prepared Resume</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="cv-template">
      <div class="row">
        <div class="col-md-4 text-center py-5 background">
          <!--first col-->

          <div id="imgTemplate"></div>
          <div class="container" id="personal-info"></div>
        </div>
        <div class="col-md-8 py-5">
          <!--second col-->

          <h1 id="nameT2" class="text-center" style="font-weight: 980"></h1>

          <!--objective card-->

          <div class="card mt-4">
            <div class="card-header background">
              <h4>Objective</h4>
            </div>
            <div class="card-body" id="objective-info"></div>
          </div>

          <!-- WORK EXPERIENCE -->

          <div class="card mt-4">
            <div class="card-header background">
              <h4>Work Experience</h4>
            </div>
            <div class="card-body" id="work-experience"></div>
          </div>

          <!-- ACADEMIC QUALIFICATION -->

          <div class="card mt-4">
            <div class="card-header background">
              <h4>Academic Qualification</h4>
            </div>
            <div class="card-body" id="academic-qualification"></div>
          </div>

          <div class="container mt-3 text-center">
            <button onclick="printCV()" class="btn btn-primary btn-lg">
              Print CV
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./script2.js"></script>
  </body>
</html>
