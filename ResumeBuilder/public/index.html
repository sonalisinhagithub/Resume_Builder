<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Resume Genie</title>
  </head>

  <body>
    <!--here goes html code-->
    <div class="container" id="cv-form">
      <h1 class="text-center my-2">Resume Genie</h1>
      <form
        id="resumeForm"
        enctype="multipart/form-data"
        action="/submit-resume"
        method="post"
      >
        <div class="row">
          <!-- Personal Information Section -->
          <div class="col-md-6">
            <h3>Personal Information</h3>
            <!-- Name Field -->
            <div class="form-group">
              <label for="nameField">Your Name</label>
              <input
                type="text"
                id="nameField"
                name="name"
                placeholder="Enter your name"
                class="form-control"
              />
            </div>
            <!-- Contact Field -->
            <div class="form-group mt-2">
              <label for="contactField">Your Contact</label>
              <input
                type="text"
                id="contactField"
                name="contact"
                placeholder="Enter your Contact No."
                class="form-control"
              />
            </div>
            <!-- Address Field -->
            <div class="form-group mt-2">
              <label for="addressField">Your Address</label>
              <textarea
                id="addressField"
                name="address"
                placeholder="Enter here"
                rows="1"
                class="form-control"
              ></textarea>
            </div>
            <!-- Photo Upload Field -->
            <div class="form-group mt-3">
              <label for="imgField">Select your Photo</label>
              <input
                id="imgField"
                type="file"
                name="imgField"
                class="form-control"
              />
            </div>
            <!-- LinkedIn Field -->
            <div class="form-group mt-2">
              <label for="linkedInField">LinkedIn</label>
              <input
                type="text"
                id="linkedField"
                name="linkedIn"
                placeholder="Enter here"
                class="form-control"
              />
            </div>
            <!-- Github Field -->
            <div class="form-group mt-2">
              <label for="githubField">Github</label>
              <input
                type="text"
                id="githubField"
                name="github"
                placeholder="Enter here"
                class="form-control"
              />
            </div>
            <!-- Facebook Field -->
            <!-- <div class="form-group mt-2">
              <label for="fbField">Facebook</label>
              <input
                type="text"
                id="fbField"
                name="facebook"
                placeholder="Enter here"
                class="form-control"
              />
            </div> -->
            <!-- Instagram Field -->
            <!-- <div class="form-group mt-2">
              <label for="instaField">Instagram</label>
              <input
                type="text"
                id="instaField"
                name="instagram"
                placeholder="Enter here"
                class="form-control"
              />
            </div> -->
          </div>
          <!-- Professional Information Section -->
          <div class="col-md-6">
            <h3 class="text-center">Professional Information</h3>
            <!-- Objective Field -->
            <div class="form-group mt-2">
              <label for="objectiveField">Objective</label>
              <textarea
                id="objectiveField"
                name="objective"
                placeholder="Enter here"
                class="form-control"
                rows="3"
              ></textarea>
            </div>
            <!-- Work Experience Field -->
            <div class="form-group mt-2" id="we">
              <label for="weField">Work Experience</label>
              <textarea
                placeholder="Enter here"
                name="workExperience"
                class="form-control weField"
                rows="3"
              ></textarea>
              <!-- Button to add new Work Experience field -->
              <div class="container text-center mt-2" id="weAddButton">
                <button
                  type="button"
                  onclick="addNewWEField()"
                  class="btn btn-primary btn-sm"
                >
                  Add
                </button>
              </div>
            </div>
            <!-- Academic Qualification Field -->
            <div class="form-group mt-2" id="aq">
              <label for="aqField">Academic Qualification</label>
              <textarea
                placeholder="Enter here"
                name="academicQualification"
                class="form-control eqField"
                rows="3"
              ></textarea>
              <!-- Button to add new Academic Qualification field -->
              <div class="container text-center mt-2" id="aqAddButton">
                <button
                  type="button"
                  onclick="addNewAQField()"
                  class="btn btn-primary btn-sm"
                >
                  Add
                </button>
              </div>
            </div>
          </div>
          <!-- Submit Button -->
        </div>
        <div class="container text-center mt-3" onclick="generateCV()">
          <button type="submit" class="btn btn-primary btn-lg" >
            Generate CV
          </button>
        </div>
      </form>
    </div>
    <!--bootstrap js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
